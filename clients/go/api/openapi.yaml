  /mcp:
    delete:
      description: "Terminates an MCP session. Sessions are stateless on the server\
        \ side, so this is a no-op that always returns 204."
      responses:
        "204":
          description: No Content — session terminated
      security:
      - BearerToken: []
      summary: MCP session termination
      tags:
      - MCP
    get:
      description: Server-Sent Events endpoint for server-initiated messages. Not
        implemented — use `POST /mcp` for all MCP communication.
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/McpError"
          description: Bad Request — SSE not supported
      summary: MCP SSE endpoint (not supported)
      tags:
      - MCP
    post:
      description: |-
        Model Context Protocol (MCP) endpoint using Streamable HTTP transport (spec version `2025-03-26`). Accepts JSON-RPC 2.0 requests for MCP protocol methods. Supports batch requests (up to 10). Notifications (requests without `id`) return 204 No Content.

        **Supported methods:**
        - `initialize` — Capability negotiation and protocol version exchange
        - `tools/list` — List available tools (filtered by token scopes)
        - `tools/call` — Execute a tool with validated arguments
        - `resources/list` — List available resources
        - `resources/read` — Read a resource by URI
        - `resources/templates/list` — List URI templates for parameterized resources
        - `prompts/list` — List available prompt templates
        - `prompts/get` — Get a prompt template with arguments
        - `ping` — Health check

        **Headers:** Include `Mcp-Session-Id` to maintain session context (echoed back in response).
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: "JSON-RPC 2.0 response (single `JsonRpcResponse` object or\
            \ batch array). Per JSON-RPC 2.0, errors also return 200 with an `error`\
            \ field."
        "204":
          description: No Content — notification processed (no response body)
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/McpError"
          description: Bad Request — invalid Content-Type
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/McpError"
          description: Unauthorized — missing or invalid authentication
      security:
      - BearerToken: []
      summary: MCP JSON-RPC endpoint
      tags:
      - MCP

openapi: 3.1.0
info:
  contact:
    name: Tampa.dev
    url: https://tampa.dev
  description: "The Tampa.dev Platform API provides authenticated access to community\
    \ data including user profiles, events, groups, badges, and more. Authenticate\
    \ with Personal Access Tokens (PATs) or OAuth 2.0 bearer tokens. All authenticated\
    \ endpoints are under `/v1/`."
  title: Tampa.dev Platform API
  version: 2026-01-25
servers:
- description: Production
  url: https://api.tampa.dev
- description: Production (legacy)
  url: https://events.api.tampa.dev
- description: Development
  url: http://localhost:8787
security:
- BearerToken: []
tags:
- description: User identity and profile management
  name: User
- description: "Event discovery, RSVP, and check-in"
  name: Events
- description: Group discovery and favorites
  name: Groups
- description: User follow relationships
  name: Follows
- description: Badge claim links
  name: Claims
- description: OAuth scope discovery
  name: Scopes
- description: Platform administration (admin role required)
  name: Admin
- description: Group management (group role required)
  name: Management
- description: Public endpoints (no authentication required)
  name: Public
- description: Model Context Protocol (JSON-RPC 2.0) endpoint for AI agents and automation

paths:
  /2026-01-25/events:
    get:
      description: "Returns a list of all upcoming events, optionally filtered by\
        \ query parameters"
      parameters:
      - explode: true
        in: query
        name: groups
        required: false
        schema:
          description: "Comma-separated list of group urlnames to filter (e.g., \"\
            tampadevs,suncoast-js\")"
          example: "tampadevs,suncoast-js"
          type: string
        style: form
      - explode: true
        in: query
        name: noonline
        required: false
        schema:
          description: Exclude online events (set to "1" to exclude)
          example: "1"
          type: string
        style: form
      - explode: true
        in: query
        name: within_hours
        required: false
        schema:
          description: Only show events within the next N hours
          example: "24"
          type: string
        style: form
      - explode: true
        in: query
        name: within_days
        required: false
        schema:
          description: Only show events within the next N days
          example: "7"
          type: string
        style: form
      - explode: true
        in: query
        name: noempty
        required: false
        schema:
          description: Exclude groups with no events (set to "1" to exclude)
          example: "1"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/_2026_01_25_events_get_200_response_inner"
                type: array
          description: List of events
        "503":
          content:
            text/plain:
              schema:
                type: string
          description: Service unavailable - no event data
      summary: Get all events
      tags:
      - Events

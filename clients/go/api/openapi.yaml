openapi: 3.1.0
info:
  contact:
    name: Tampa Devs
    url: https://tampa.dev
  description: Community events aggregation API for Tampa Bay tech meetups and events
  title: Tampa Events API
  version: 2026-01-25
servers:
- description: Production
  url: https://api.tampa.dev
- description: Production (legacy)
  url: https://events.api.tampa.dev
- description: Development
  url: http://localhost:8787
paths:
  /2026-01-25/events:
    get:
      description: "Returns a list of all upcoming events, optionally filtered by\
        \ query parameters"
      parameters:
      - explode: true
        in: query
        name: groups
        required: false
        schema:
          description: "Comma-separated list of group urlnames to filter (e.g., \"\
            tampadevs,suncoast-js\")"
          example: "tampadevs,suncoast-js"
          type: string
        style: form
      - explode: true
        in: query
        name: noonline
        required: false
        schema:
          description: Exclude online events (set to "1" to exclude)
          example: "1"
          type: string
        style: form
      - explode: true
        in: query
        name: within_hours
        required: false
        schema:
          description: Only show events within the next N hours
          example: "24"
          type: string
        style: form
      - explode: true
        in: query
        name: within_days
        required: false
        schema:
          description: Only show events within the next N days
          example: "7"
          type: string
        style: form
      - explode: true
        in: query
        name: noempty
        required: false
        schema:
          description: Exclude groups with no events (set to "1" to exclude)
          example: "1"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/_2026_01_25_events_get_200_response_inner"
                type: array
          description: List of events
        "503":
          content:
            text/plain:
              schema:
                type: string
          description: Service unavailable - no event data
      summary: Get all events
      tags:
      - Events
  /2026-01-25/events/next:
    get:
      description: Returns one upcoming event for each group (the next event)
      parameters:
      - explode: true
        in: query
        name: groups
        required: false
        schema:
          description: "Comma-separated list of group urlnames to filter (e.g., \"\
            tampadevs,suncoast-js\")"
          example: "tampadevs,suncoast-js"
          type: string
        style: form
      - explode: true
        in: query
        name: noonline
        required: false
        schema:
          description: Exclude online events (set to "1" to exclude)
          example: "1"
          type: string
        style: form
      - explode: true
        in: query
        name: within_hours
        required: false
        schema:
          description: Only show events within the next N hours
          example: "24"
          type: string
        style: form
      - explode: true
        in: query
        name: within_days
        required: false
        schema:
          description: Only show events within the next N days
          example: "7"
          type: string
        style: form
      - explode: true
        in: query
        name: noempty
        required: false
        schema:
          description: Exclude groups with no events (set to "1" to exclude)
          example: "1"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/_2026_01_25_events_get_200_response_inner"
                type: array
          description: Next event for each group
        "503":
          content:
            text/plain:
              schema:
                type: string
          description: Service unavailable - no event data
      summary: Get next event per group
      tags:
      - Events
  /2026-01-25/groups:
    get:
      description: Returns a list of all groups displayed on the website
      parameters:
      - explode: true
        in: query
        name: featured
        required: false
        schema:
          description: Filter to only featured groups (set to "1" to filter)
          example: "1"
          type: string
        style: form
      - explode: true
        in: query
        name: tag
        required: false
        schema:
          description: Filter groups by tag
          example: cloud
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/_2026_01_25_groups_get_200_response_inner"
                type: array
          description: List of groups
      summary: Get all public groups
      tags:
      - Groups
  /2026-01-25/groups/{slug}:
    get:
      description: Returns a single group by its URL slug
      parameters:
      - explode: false
        in: path
        name: slug
        required: true
        schema:
          description: The group URL slug (urlname)
          example: tampadevs
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_2026_01_25_groups_get_200_response_inner"
          description: Group details
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_2026_01_25_groups__slug__get_404_response"
          description: Group not found
      summary: Get a group by slug
      tags:
      - Groups
  /2026-01-25/schemas:
    get:
      description: Returns metadata about all available JSON schemas for the API models
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_2026_01_25_schemas_get_200_response"
          description: List of available schemas
      summary: List all JSON schemas
      tags:
      - Schemas
  /2026-01-25/schemas/{name}:
    get:
      description: Returns the JSON Schema for a specific model type
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          description: "Schema name (event, group, venue, photo, meetup)"
          example: event
          type: string
        style: simple
      responses:
        "200":
          content:
            application/schema+json:
              schema:
                nullable: true
          description: JSON Schema
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_2026_01_25_schemas__name__get_404_response"
          description: Schema not found
      summary: Get specific JSON schema
      tags:
      - Schemas

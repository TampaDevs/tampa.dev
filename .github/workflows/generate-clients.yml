name: "Regenerate Schemas and API Clients"

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "schemas/openapi.json"
      - "models/**"
      - "src/**"
      - "scripts/generate-openapi.ts"
  pull_request:
    paths:
      - "schemas/openapi.json"
      - "models/**"
      - "src/**"
      - "scripts/generate-openapi.ts"
  schedule:
    # Run weekly on Mondays at 00:00 UTC to catch any drift
    - cron: "0 0 * * 1"

jobs:
  generate-clients:
    name: "Generate OpenAPI Schema and Clients"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start development server
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8787/openapi.json > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done

      - name: Generate OpenAPI specification
        run: npm run generate-openapi

      - name: Stop development server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

      - name: Setup Java for OpenAPI Generator
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install OpenAPI Generator
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Generate TypeScript Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g typescript-axios \
            -o clients/typescript \
            --additional-properties=npmName=@tampa-devs/events-api-client,supportsES6=true,npmVersion=1.0.0

      - name: Generate Python Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g python \
            -o clients/python \
            --additional-properties=packageName=tampa_events_api,projectName=tampa-events-api-client,packageVersion=1.0.0

      - name: Generate Go Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g go \
            -o clients/go \
            --additional-properties=packageName=tampaevents,packageVersion=1.0.0

      - name: Generate Ruby Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g ruby \
            -o clients/ruby \
            --additional-properties=gemName=tampa_events_api,gemVersion=1.0.0,moduleName=TampaEventsAPI

      - name: Check for changes
        id: check_changes
        run: |
          echo "=== Git status ==="
          git status --short
          echo ""
          git add -A
          echo "=== Staged changes ==="
          git diff --staged --name-only | head -20
          echo ""
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, updated schemas/clients will be committed."
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-generate API clients

          - Updated OpenAPI specification
          - Regenerated API clients

          Generated by GitHub Actions workflow"
          git push

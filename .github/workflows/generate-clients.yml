name: "Regenerate Schemas and API Clients"

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "schemas/openapi.json"
      - "models/**"
      - "src/**"
      - "scripts/generate-openapi.ts"
      - "web/app/lib/api-types.generated.ts"
  pull_request:
    paths:
      - "schemas/openapi.json"
      - "models/**"
      - "src/**"
      - "scripts/generate-openapi.ts"
      - "web/app/lib/api-types.generated.ts"
  schedule:
    # Run weekly on Mondays at 00:00 UTC to catch any drift
    - cron: "0 0 * * 1"

concurrency:
  group: generate-clients
  cancel-in-progress: true

jobs:
  generate-clients:
    name: "Generate OpenAPI Schema and Clients"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start development server
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8787/openapi.json > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done

      - name: Generate OpenAPI specification
        run: npm run generate-openapi

      - name: Install web app dependencies
        run: npm ci --prefix web
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate web app TypeScript types
        run: npm run generate:types:local --prefix web

      - name: Stop development server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

      - name: Setup Java for OpenAPI Generator
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install OpenAPI Generator
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Generate TypeScript Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g typescript-axios \
            -o clients/typescript \
            --additional-properties=npmName=@tampadevs/events-api-client,supportsES6=true,npmVersion=1.0.0,modelNamePrefix=V

      - name: Fix TypeScript package metadata
        run: |
          cd clients/typescript
          # Fix repository URL
          jq '.repository = {"type": "git", "url": "https://github.com/TampaDevs/events.api.tampa.dev.git", "directory": "clients/typescript"}' package.json > package.tmp.json
          mv package.tmp.json package.json
          # Ensure correct package name
          jq '.name = "@tampadevs/events-api-client"' package.json > package.tmp.json
          mv package.tmp.json package.json

      - name: Generate Python Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g python \
            -o clients/python \
            --additional-properties=packageName=tampa_events_api,projectName=tampa-events-api-client,packageVersion=1.0.0,modelNamePrefix=V

      - name: Generate Go Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g go \
            -o clients/go \
            --additional-properties=packageName=tampaevents,packageVersion=1.0.0,modelNamePrefix=V

      - name: Fix Go client module path
        run: |
          cd clients/go
          # Fix module path placeholder
          sed -i 's|github.com/GIT_USER_ID/GIT_REPO_ID|github.com/TampaDevs/events.api.tampa.dev/clients/go|g' go.mod
          find . -name "*.go" -exec sed -i 's|github.com/GIT_USER_ID/GIT_REPO_ID|github.com/TampaDevs/events.api.tampa.dev/clients/go|g' {} \;

      - name: Generate Ruby Client
        run: |
          openapi-generator-cli generate \
            -i schemas/openapi.json \
            -g ruby \
            -o clients/ruby \
            --additional-properties=gemName=tampa_events_api,gemVersion=1.0.0,moduleName=TampaEventsAPI,modelNamePrefix=V

      - name: Check for changes
        id: check_changes
        run: |
          echo "=== Git status ==="
          git status --short
          echo ""
          git add -A
          echo "=== Staged changes ==="
          git diff --staged --name-only | head -20
          echo ""
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, updated schemas/clients will be committed."
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-generate API clients"
          title: "chore: auto-generate API clients"
          body: |
            This PR was automatically generated by the schema/client generation workflow.

            ## Changes
            - Updated OpenAPI specification
            - Regenerated API clients (TypeScript, Python, Go, Ruby)
            - Regenerated web app TypeScript types

            ---
            *Generated by GitHub Actions*
          branch: chore/auto-generate-clients
          delete-branch: true
          labels: automated

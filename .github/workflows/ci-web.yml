name: "Web CI"

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "web/**"
      - ".github/workflows/ci-web.yml"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/ci-web.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Build
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
